<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
            <p>First Name: * <input type="text" name="First Name"></p>
        
            <p>Last Name: * <input type="text" name="Last Name"></p>
        
            <p>Email Address: * <input type="text" name="Email Address"></p>
        
            <p>Password: * <input type="password" name="password"></p>
        
            <P>Confirm Password: * <input type="password" name="confirm password"></P>
        
            <P>Birthday: <input type="date" name="dob"></P>
        
            <p>Gender Identity:
                <div>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male<label></label>
            
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female<label></label>
            
                <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary<label></label>
            
                <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer<label></label>
                </div>
            </p>
        
            <p>A short description about myself:
                <div>
                <textarea name="comment" cols="20" rows="3"></textarea>
                </div>
            </p>
        
            <p>Favorite Language: <select name="coding language">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select></p>

            <p><input type="checkbox" name="accept" id="accept">
                <label for="Yes, I would like to receive periodic email updates">Yes, I would like to receive periodic email updates<label>
            </p>

            <input type="submit" value="Create Account" >

            <P>* Indicates required field</P>
    </body>
</html>
